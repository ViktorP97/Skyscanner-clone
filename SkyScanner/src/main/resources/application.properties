SMTP_HOST=${SMTP_HOST}
SMTP_PORT=${SMTP_PORT}
SMTP_USERNAME=${SMTP_USERNAME}
SMTP_PASSWORD=${SMTP_PASSWORD}
EMAIL_VERIFICATION_LINK=${EMAIL_VERIFICATION_LINK}

BUY_TICKET_LINK=${BUY_TICKET_LINK}

# false - off ; true - on
EMAIL_VERIFICATION_SWITCH=${EMAIL_VERIFICATION_SWITCH}
